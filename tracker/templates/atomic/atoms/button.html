<button type="{{ button_type|default:'submit' }}" 
    class="btn-custom btn-{{ type|default:'primary' }} {% if block %}btn-is-block{% endif %}">
    <span class="btn-text">{{ text }}</span>
    {% if icon|default:True %}
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
    </svg>
    {% endif %}
</button>

<style>
    .btn-custom {
        display: inline-flex; align-items: center; justify-content: center; gap: 10px;
        padding: 0.8rem 1.8rem; border-radius: 12px; font-weight: 600; cursor: pointer;
        border: none; transition: 0.3s; font-family: 'Poppins';
    }
    .btn-is-block { width: 100% !important; }
    .btn-primary { background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%); color: white; }
    .btn-custom:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 117, 140, 0.3); }
</style>
