<div class="stat-card" style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(255, 117, 140, 0.1); display: flex; align-items: center; gap: 1rem; border: 1px solid rgba(255, 182, 193, 0.2);">
    <div class="stat-icon" style="font-size: 2rem; background: #fff0f3; padding: 0.5rem; border-radius: 12px;">{{ icon }}</div>
    <div class="stat-content">
        <h3 style="margin: 0; font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 0.5px;">{{ title }}</h3>
        <p class="stat-value" style="margin: 0; font-size: 1.4rem; font-weight: 700; color: #ff4d6d;">{{ value }}</p>
    </div>
</div>
