{% if messages %}
<div class="messages-container" style="max-width: 1200px; margin: 0 auto 1.5rem auto; padding: 0 20px;">
    {% for message in messages %}
        <div class="alert" style="padding: 1rem; border-radius: 10px; margin-bottom: 1rem; background: #fff0f3; border-left: 5px solid #ff758c; color: #ff4d6d;">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
